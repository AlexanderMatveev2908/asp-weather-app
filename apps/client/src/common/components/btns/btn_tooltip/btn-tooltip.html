<button
  #tooltipRef
  type="button"
  class="root svg__lg"
  (click)="onClick()()"
  (mouseover)="useHover.onHover()"
  (focus)="useHover.onHover()"
  (mouseleave)="useHover.onLeave()"
  (blur)="useHover.onLeave()"
>
  <ng-container *ngComponentOutlet="useSpanDir.spanProps().Svg" />
</button>

<app-portal
  [coords]="{
    top: coords()?.top,
    left: left()
  }"
>
  <ng-template #tpl>
    <div class="absolute translate-x-5 translate-y-[-10px]">
      <app-tooltip
        [isHover]="useHover.isHover()"
        [eventT]="useSpanDir.spanProps().eventT"
        [msg]="useSpanDir.spanProps().label"
        appUseIDsDir
      />
    </div>
  </ng-template>
</app-portal>
