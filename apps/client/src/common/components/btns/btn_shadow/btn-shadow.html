<app-wrap-btn-api
  appUseWrapApiDir
  [isPending]="btnStateProps().isPending"
  [eventT]="useSpanDir.spanProps().eventT"
>
  <button
    (click)="onClick()"
    [type]="type()"
    [attr.data-testid]="useIDsDir.testId()"
    class="root"
    [style.--clr]="metaEvent().css"
    [style.--pad]="paddingProps()"
    [disabled]="btnStateProps().isDisabled"
  >
    <app-span [spanProps]="useSpanDir.spanProps()" [sizesProps]="useSpanDir.spanSizesProps()" />
  </button>
</app-wrap-btn-api>
