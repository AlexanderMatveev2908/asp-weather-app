<div class="root" [attr.data-testid]="useIdsDir.swapperVarID()">
  <div
    class="root__swapper"
    [style.--cols]="maxSwaps()"
    [style.--perc]="transform()"
    [style.max-height]="maxH()"
  >
    <ng-content />
  </div>

  <div class="root__footer">
    <app-swap-btns
      [swap]="swap()"
      [setSwap]="setSwap()"
      [maxSwaps]="maxSwaps()"
      appUseIDsDir
      [testId]="useIdsDir.swapperVarID()"
    />
  </div>
</div>
