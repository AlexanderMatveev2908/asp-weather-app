<div class="root">
  @for(spanProps of spans; track spanProps.id; let idx = $index){
  <div class="root__btn">
    <app-btn-shadow
      appUseSpanDir
      [listenersProps]="getListeners(idx)"
      [type]="'button'"
      [spanProps]="spanProps"
      [btnStateProps]="getBtnState(idx)()"
      [spanSizesProps]="{ svg: '3xl' }"
      [paddingProps]="'2.5px 7.5px'"
      appUseIDsDir
      [testId]="useIDsDir.swapBtnVarID(idx)"
    />
  </div>
  }
</div>
