<div class="root">
  @if(!hideLabel()) {
  <div class="root__label">
    <span class="txt__lg">{{ f().label }}</span>
  </div>
  }

  <div class="root__input">
    @if(f().type === 'textarea'){
    <textarea
      #formField
      [formControl]="ctrl()"
      (focus)="onFocus()?.(useFormFieldDir.val?.())"
      (blur)="onBlur()?.(useFormFieldDir.val?.())"
      (input)="onChange()?.(useFormFieldDir.val?.())"
      [attr.data-field]="f().field"
      [attr.data-testid]="testId()"
      class="input__field txt__md"
      [style.--pad]="padding()"
      [placeholder]="f().place"
      rows="4"
    ></textarea>
    }@else {
    <input
      #formField
      [formControl]="ctrl()"
      (focus)="onFocus()?.(useFormFieldDir.val?.())"
      (blur)="onBlur()?.(useFormFieldDir.val?.())"
      (input)="onChange()?.(useFormFieldDir.val?.())"
      [attr.data-field]="f().field"
      [attr.data-testid]="testId()"
      class="input__field txt__md"
      [style.--pad]="padding()"
      [type]="f().type"
      [placeholder]="f().place"
    />
    @if(Svg()){
    <button (click)="onSvgClick()?.()" type="button" class="input__svg svg__md">
      <ng-container *ngComponentOutlet="Svg()" />
    </button>
    } }

    <app-form-field-err
      appUseFormFieldDir
      [ctrl]="ctrl()"
      appUseIDsDir
      [testId]="testId()"
      [optionalDep]="optionalDep()"
    />
  </div>
</div>
