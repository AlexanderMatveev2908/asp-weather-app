<app-page-wrapper [waitClient]="true">
  <ng-template #contentRef>
    <div class="root">
      <div class="root__content" [ngClass]="metaEvent().txtTwd">
        <div id="csr_notice__svg_wrap" class="content__svg_wrap">
          <ng-container *ngComponentOutlet="metaEvent().Svg" />
        </div>

        <div id="csr_notice__content" class="content__body">
          <ng-container *ngTemplateOutlet="headerTpl" />

          <div id="csr_notice__span_status" class="body__span">
            @let dataStatus = props().status|| props().eventT;
            <span class="text-5xl sm:text-8xl font-extrabold">
              {{ dataStatus }}
            </span>
          </div>

          <div id="csr_notice__span_msg" class="body__span">
            <span class="txt__xl">{{ props().msg }}</span>
          </div>

          @if(props().tmpt === 'mail'){
          <ng-container *ngTemplateOutlet="mailTmpt" />
          }@else {
          <ng-container *ngTemplateOutlet="footerTpl" />
          }
        </div>
      </div>
    </div>
  </ng-template>
</app-page-wrapper>

<ng-template #mailTmpt>
  <div class="body__mail">
    <div class="mail__link">
      <app-link-shadow appUseSpanDir [spanProps]="linkProps" [path]="pathProps" appUseIDsDir />
    </div>
  </div>
</ng-template>
