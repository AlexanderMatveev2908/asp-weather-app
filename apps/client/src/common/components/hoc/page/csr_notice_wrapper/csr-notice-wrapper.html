<app-page-wrapper [waitClient]="true">
  <ng-template #contentRef>
    <div class="root">
      <div class="root__content" [style.--clr]="useMetaDir.cssVar()">
        <div id="csr_notice__svg_wrap" class="content__svg_wrap">
          <ng-container *ngComponentOutlet="useMetaDir.Svg()" />
        </div>

        <div id="csr_notice__content" class="content__body">
          <ng-container *ngTemplateOutlet="headerTpl" />

          <div id="csr_notice__span_status" class="body__span">
            @let dataStatus = props().status|| useMetaDir.eventT();
            <span class="text-5xl sm:text-8xl font-extrabold">
              {{ dataStatus }}
            </span>
          </div>

          <div id="csr_notice__span_msg" class="body__span">
            <span class="txt__xl">{{ props().msg }}</span>
          </div>

          <ng-container *ngTemplateOutlet="footerTpl" />
        </div>
      </div>
    </div>
  </ng-template>
</app-page-wrapper>
