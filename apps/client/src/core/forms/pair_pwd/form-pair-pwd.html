<app-form-shape
  appUseFormShapeDir
  [fromGroup]="form"
  [isPending]="apiTracker.isPending()"
  [onSubmit]="onSubmit"
  [useFullPage]="useKitStrategy.useFullPage()"
  appUseIDsDir
  [testId]="useIDsDir.testId()"
>
  <div class="root" [ngClass]="useKitStrategy.cssCls()">
    <app-pair-pwd
      [getCtrl]="getCtrl"
      [focusOnMount]="useKitStrategy.useFullPage()"
      [confSwap]="confSwap()"
    />
  </div>
</app-form-shape>
