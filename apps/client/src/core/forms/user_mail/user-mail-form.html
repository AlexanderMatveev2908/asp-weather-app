<app-form-shape
  appUseFormShapeDir
  [fromGroup]="form"
  [onSubmit]="onSubmit"
  [isPending]="apiTracker.isPending()"
  [useFullPage]="useKitStrategy.useFullPage()"
  appUseIDsDir
  [testId]="useIDsDir.testId()"
>
  <div [ngClass]="useKitStrategy.cssCls()">
    <app-form-field-txt
      appUseFormFieldDir
      [f]="mailField"
      [ctrl]="ctrl"
      [focusOnMount]="true"
      [optionalDep]="[user]"
    />
  </div>
</app-form-shape>
