<app-swap-item [title]="'Backup Code'">
  <form
    [formGroup]="form"
    (ngSubmit)="onSubmit()"
    class="root"
    [attr.data-testid]="useIDsDir.form2faVarID('bkp')"
  >
    <div class="root__wrap">
      <div class="wrap__content">
        <app-form-field-txt
          appUseFormFieldDir
          [f]="bkpField()"
          [ctrl]="getCtrl('bkp')"
          [hideLabel]="true"
          [onSvgClick]="onToggle"
        />
      </div>

      <app-form-submit
        [isPending]="apiTracker.isPending()"
        appUseIDsDir
        [testId]="useIDsDir.form2faVarID('bkp')"
      />
    </div>
  </form>
</app-swap-item>
