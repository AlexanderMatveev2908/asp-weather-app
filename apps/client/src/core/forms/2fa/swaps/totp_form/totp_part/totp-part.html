<div class="root">
  @for(f of part().fields; track f.id; let innerIdx = $index;){
  <div class="root__field">
    <input
      type="text"
      class="field__box txt__xl"
      (input)="onChange($event, innerIdx)"
      (paste)="onPaste($event, innerIdx)"
      [formControl]="formCtrl()(innerIdx)"
      maxlength="1"
      [attr.data-field]="f.field"
      [attr.data-testid]="f.field"
      [style.--bg]="bg()"
      [style.--clr]="clr()"
    />
  </div>
  }
</div>
