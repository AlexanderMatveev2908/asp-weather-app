<form [formGroup]="form" (ngSubmit)="onSubmit()" class="root" id="search_weather_form">
  <div class="root__field">
    <app-form-field-txt
      [Svg]="searchSvg()"
      [f]="cityField"
      [ctrl]="ctrlCity"
      [onSvgClick]="triggerSubmit"
      [disabled]="disable()"
    />
  </div>
  <app-btn-svg
    [Svg]="refreshSvg()"
    [btnT]="'submit'"
    [disable]="disable()"
    [additionalSvgTwd]="refreshTwd()"
  />
</form>
