<app-black-bg [props]="blackBgProps()" />

<div class="root" [ngClass]="cssZ()" [style.pointer-events]="isPop() ? 'auto' : 'none'">
  <div #popup class="root__pop" [style.--clr]="eventMeta().css" [attr.data-testid]="testID()">
    <div class="pop__close_row">
      <app-close-btn [closeClick]="closeClick" [disabled]="!allowClose()" appUseIDsDir />
    </div>

    <div class="pop__content app__scroll">
      <ng-container *ngTemplateOutlet="popContentTpl" />
    </div>
  </div>
</div>
