<app-search-layout
  [strategy]="strategy"
  [isPending]="useApiTracker.isPending()"
  [keyRefresh]="useApplicationsKit.applicationsSlice.keyRefresh()"
  appUseSearchBarPropsDir
  [form]="useSearchApplicationsForm.form"
  [defState]="defState"
  [txtInputsAvailable]="txtInputsAvailable"
  [filtersAvailable]="filtersAvailable"
  [sortersAvailable]="sortersAvailable"
  appUseSearchBarPaginationPropsDir
  [nHits]="useApplicationsKit.applicationsSlice.nHits()"
  [pages]="useApplicationsKit.applicationsSlice.pages()"
>
  @for(j of useApplicationsKit.applicationsSlice.applications(); track j.id ){
  <app-application-item [application]="j" />
  }
</app-search-layout>
