<div
  class="root"
  [style.--clr]="cssTheme()"
  [attr.data-testid]="`application_item__${application().id}`"
>
  <div class="root__content">
    @for(s of pairsLabelSvg(); track s.id){
    <app-span [spanProps]="s" />
    }

    <app-application-status-row [application]="application()" [cssTheme]="cssTheme()" />

    <div class="content__btns">
      <div class="btns__item">
        <app-link-shadow appUseSpanDir [spanProps]="spanLink()" [path]="pathLink()" appUseIDsDir />
      </div>

      <div class="btns__item">
        <app-btn-shadow
          appUseSpanDir
          [spanProps]="deleteSpan()"
          appUseIDsDir
          [listenersProps]="listenersBtnDelete"
        />
      </div>
    </div>
  </div>
</div>

<app-popup [staticProps]="staticPopProps" [isPop]="usePopKit.isPop()" appUseIDsDir>
  <ng-template #popContent>
    <app-pop-choices
      [txt]="mainPopTxt()"
      [choiceA]="popChoiceA()"
      [choiceB]="popChoiceB"
    ></app-pop-choices>
  </ng-template>
</app-popup>
