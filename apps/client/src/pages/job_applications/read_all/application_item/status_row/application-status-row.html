<div class="root">
  <div class="root__notes">
    <app-drop-abs
      appUseIDsDir
      [isOpen]="useDrop.isOpen()"
      [setIsOpen]="useDrop.setIsOpen"
      [closeOnMouseOut]="true"
      [spanProps]="spanNotes"
      [spanSizesProps]="{
        svg: 'lg'
      }"
      [additionalTwd]="'translate-x-full max-h-[250px] overflow-y-scroll'"
    >
      <ng-template #dropContent>
        <div class="w-[250px]">
          {{ application().notes || 'N/A' }}
        </div>
      </ng-template>
    </app-drop-abs>
  </div>

  <div class="root__status" [style.--clr]="cssTheme()" [attr.data-testid]="'status_wrap'">
    <app-span [spanProps]="spanStatus()" />
  </div>
</div>
