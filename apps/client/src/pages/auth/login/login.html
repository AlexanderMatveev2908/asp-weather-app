<app-csr-with-title [title]="'login'">
  <app-auth-form-shape
    appUseFormShapeDir
    [fromGroup]="form"
    [onSubmit]="onSubmit"
    [isPending]="apiTracker.isPending()"
    appUseIDsDir
    [testId]="'login_form'"
  >
    <div class="root">
      <app-form-field-txt
        appUseFormFieldDir
        [f]="mailField"
        [ctrl]="getCtrl('email')"
        [focusOnMount]="true"
      />

      <app-form-field-txt
        appUseFormFieldDir
        [f]="pwdField()"
        [ctrl]="getCtrl('password')"
        [onSvgClick]="onToggle"
      />
    </div>
  </app-auth-form-shape>
</app-csr-with-title>
