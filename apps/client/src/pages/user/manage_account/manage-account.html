<app-csr-with-title [title]="'Manage Account'">
  <div class="root">
    <div class="root__swapper">
      <app-swapper
        [swap]="swapState().swap"
        [setSwap]="setSwap"
        [maxSwaps]="4"
        appUseIDsDir
        [testId]="'manage_account'"
        [optionalDep]="optionalDep()"
      >
        <div class="swapper__swap" #swapDiv [style.--opac]="getOpacity(0)()">
          <app-swap-item [title]="'Change Email'">
            <app-change-mail-form />
          </app-swap-item>
        </div>

        <div class="swapper__swap" #swapDiv [style.--opac]="getOpacity(1)()">
          <app-swap-item [title]="'Change Password'">
            <app-change-pwd-form [confSwap]="confSwap(1)()" />
          </app-swap-item>
        </div>

        <div class="swapper__swap" #swapDiv [style.--opac]="getOpacity(2)()">
          <app-swap-item [title]="'Setup 2FA'">
            <app-setup-2fa [triggerCalcH]="triggerCalcH" [confSwap]="confSwap(2)()" />
          </app-swap-item>
        </div>

        <div class="swapper__swap" #swapDiv [style.--opac]="getOpacity(3)()">
          <app-swap-item [title]="'Delete Account'">
            <app-delete-account />
          </app-swap-item>
        </div>
      </app-swapper>
    </div>
  </div>
</app-csr-with-title>
