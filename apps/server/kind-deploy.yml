apiVersion: apps/v1
kind: Deployment
metadata:
  name: asp-weather-app-server
spec:
  replicas: 2
  selector:
    matchLabels:
      app: asp-weather-app-server
  template:
    metadata:
      labels:
        app: asp-weather-app-server
    spec:
      topologySpreadConstraints:
        - maxSkew: 1
          topologyKey: "kubernetes.io/hostname"
          whenUnsatisfiable: ScheduleAnyway
          labelSelector:
            matchLabels:
              app: asp-weather-app-server
      containers:
        - name: server
          image: alexandermatveev2908/asp-weather-app-server:latest
          ports:
            - containerPort: 3000
          envFrom:
            - secretRef:
                name: asp-weather-app
